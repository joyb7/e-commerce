<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleHub | Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5CF6',
                        secondary: '#A78BFA',
                        accent: '#EC4899',
                        dark: '#0F172A',
                        light: '#F8FAFC'
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in': 'fadeIn 0.8s ease-out forwards',
                        'slide-up': 'slideUp 0.6s ease-out forwards'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' }
                        },
                        fadeIn: {
                            '0%': { opacity: 0, transform: 'translateY(20px)' },
                            '100%': { opacity: 1, transform: 'translateY(0)' }
                        },
                        slideUp: {
                            '0%': { opacity: 0, transform: 'translateY(30px)' },
                            '100%': { opacity: 1, transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .brand-font {
            font-family: 'Playfair Display', serif;
        }
        
        .glass-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
        }
        
        .shape-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.15) 0%, rgba(167, 139, 250, 0.15) 100%);
            top: -100px;
            left: -100px;
            animation: float 8s infinite ease-in-out;
        }
        
        .shape-2 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.15) 0%, rgba(219, 39, 119, 0.15) 100%);
            bottom: -80px;
            right: -80px;
            animation: float 7s infinite ease-in-out reverse;
        }
        
        .shape-3 {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, rgba(56, 189, 248, 0.15) 0%, rgba(14, 165, 233, 0.15) 100%);
            top: 20%;
            right: 15%;
            animation: float 9s infinite ease-in-out;
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #8B5CF6 0%, #A78BFA 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.4);
        }
        
        .social-btn {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .fashion-model {
            transition: transform 0.5s ease;
        }
        
        .model-container:hover .fashion-model {
            transform: scale(1.03);
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <!-- Floating background shapes -->
    <div class="shape-1 floating-shape"></div>
    <div class="shape-2 floating-shape"></div>
    <div class="shape-3 floating-shape"></div>
    
    <div class="w-full max-w-5xl glass-container overflow-hidden shadow-2xl">
        <div class="grid grid-cols-1 lg:grid-cols-2">
            <!-- Left Side - Fashion Showcase -->
            <div class="relative bg-gradient-to-br from-primary to-accent flex flex-col items-center justify-center p-8 lg:p-12 overflow-hidden">
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-64 h-64 rounded-full bg-white opacity-5 animate-pulse-slow"></div>
                </div>
                
                <div class="relative z-10 text-center text-white mb-10 animate-fade-in">
                    <h1 class="text-4xl md:text-5xl font-bold brand-font mb-3">StyleHub</h1>
                    <p class="text-lg md:text-xl opacity-90">Join Our Fashion Community</p>
                </div>
                
                <div class="relative model-container w-full max-w-md h-80 rounded-2xl overflow-hidden shadow-xl animate-slide-up">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent z-10"></div>
                    <img src="https://images.unsplash.com/photo-1496747611176-843222e1e57c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1473&q=80" 
                         alt="Fashion Model" 
                         class="w-full h-full object-cover fashion-model">
                    <div class="absolute bottom-0 left-0 right-0 z-20 p-6">
                        <h3 class="text-2xl font-bold mb-1">New Arrivals</h3>
                        <p class="opacity-90">Be the first to see our latest collection</p>
                    </div>
                </div>
                
                <div class="relative z-10 mt-8 flex space-x-3">
                    <div class="w-3 h-3 rounded-full bg-white/50"></div>
                    <div class="w-3 h-3 rounded-full bg-white"></div>
                    <div class="w-3 h-3 rounded-full bg-white/50"></div>
                </div>
            </div>
            
            <!-- Right Side - Sign Up Form -->
            <div class="p-8 lg:p-12 flex flex-col justify-center">
                <div class="animate-fade-in">
                    <div class="mb-10">
                        <h2 class="text-3xl md:text-4xl font-bold text-white mb-2">Create Account</h2>
                        <p class="text-gray-300">Join StyleHub to access exclusive fashion deals</p>
                    </div>
                    
                    <form id="signupForm" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-user text-gray-400"></i>
                                </div>
                                <input 
                                    type="text" 
                                    placeholder="First Name" 
                                    class="w-full pl-10 pr-4 py-3 rounded-xl input-field text-white placeholder-gray-400 transition duration-300"
                                    required
                                >
                            </div>
                            
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-user text-gray-400"></i>
                                </div>
                                <input 
                                    type="text" 
                                    placeholder="Last Name" 
                                    class="w-full pl-10 pr-4 py-3 rounded-xl input-field text-white placeholder-gray-400 transition duration-300"
                                    required
                                >
                            </div>
                        </div>
                        
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input 
                                type="email" 
                                placeholder="Email Address" 
                                class="w-full pl-10 pr-4 py-3 rounded-xl input-field text-white placeholder-gray-400 transition duration-300"
                                required
                            >
                        </div>
                        
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input 
                                id="password" 
                                type="password" 
                                placeholder="Password" 
                                class="w-full pl-10 pr-10 py-3 rounded-xl input-field text-white placeholder-gray-400 transition duration-300"
                                required
                            >
                            <span class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input 
                                id="confirmPassword" 
                                type="password" 
                                placeholder="Confirm Password" 
                                class="w-full pl-10 pr-10 py-3 rounded-xl input-field text-white placeholder-gray-400 transition duration-300"
                                required
                            >
                            <span class="password-toggle" id="toggleConfirmPassword">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input 
                                    id="terms" 
                                    type="checkbox" 
                                    class="h-4 w-4 text-primary focus:ring-primary border-gray-600 rounded bg-gray-800"
                                    required
                                >
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="terms" class="text-gray-300">
                                    I agree to the <a href="#" class="text-primary hover:underline">Terms and Conditions</a> and <a href="#" class="text-primary hover:underline">Privacy Policy</a>
                                </label>
                            </div>
                        </div>
                        
                        <div>
                            <button 
                                type="submit" 
                                class="w-full py-3 px-4 rounded-xl btn-primary text-white font-medium shadow-lg hover:shadow-xl transition duration-300 relative"
                            >
                                <span class="relative z-10">Create Account</span>
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-8">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-700"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-transparent text-gray-400">
                                    Or sign up with
                                </span>
                            </div>
                        </div>
                        
                        <div class="mt-6 grid grid-cols-3 gap-3">
                            <a href="#" class="w-full flex items-center justify-center px-4 py-2 rounded-xl social-btn text-sm font-medium text-gray-300 hover:text-white">
                                <i class="fab fa-google text-red-400"></i>
                            </a>
                            <a href="#" class="w-full flex items-center justify-center px-4 py-2 rounded-xl social-btn text-sm font-medium text-gray-300 hover:text-white">
                                <i class="fab fa-facebook-f text-blue-400"></i>
                            </a>
                            <a href="#" class="w-full flex items-center justify-center px-4 py-2 rounded-xl social-btn text-sm font-medium text-gray-300 hover:text-white">
                                <i class="fab fa-twitter text-sky-400"></i>
                            </a>
                        </div>
                    </div>
                    
                    <div class="mt-8 text-center">
                        <p class="text-gray-400">
                            Already have an account? 
                            <a href="login.html" class="font-medium text-primary hover:text-secondary transition duration-300">
                                Sign in
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Password toggle functionality
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
        
        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('confirmPassword');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
        
        // Form submission handling
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const firstName = this.querySelector('input[placeholder="First Name"]').value;
            const lastName = this.querySelector('input[placeholder="Last Name"]').value;
            const email = this.querySelector('input[type="email"]').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            // Simple validation
            if(firstName && lastName && email && password && confirmPassword && terms) {
                if(password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                
                // Show success animation
                const button = this.querySelector('button[type="submit"]');
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
                button.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    button.innerHTML = '<i class="fas fa-check"></i> Account Created!';
                    button.classList.add('bg-green-500');
                    
                    // Redirect to login after delay
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                }, 2000);
            } else {
                alert('Please fill in all required fields and agree to the terms.');
            }
        });
        
        // Model rotation animation
        const models = [
            "https://images.unsplash.com/photo-1496747611176-843222e1e57c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1473&q=80",
            "https://images.unsplash.com/photo-1525507119028-ed4c629a60a3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80",
            "https://images.unsplash.com/photo-1539109136881-3be0616acf4b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80"
        ];
        
        let currentModel = 0;
        const modelImage = document.querySelector('.fashion-model');
        const dots = document.querySelectorAll('.relative.z-10.mt-8.flex.space-x-3 div');
        
        function rotateModel() {
            currentModel = (currentModel + 1) % models.length;
            modelImage.src = models[currentModel];
            
            // Update dots
            dots.forEach((dot, index) => {
                if(index === currentModel) {
                    dot.classList.add('bg-white');
                    dot.classList.remove('bg-white/50');
                } else {
                    dot.classList.add('bg-white/50');
                    dot.classList.remove('bg-white');
                }
            });
        }
        
        // Rotate model every 5 seconds
        setInterval(rotateModel, 5000);
        
        // Initialize dots
        dots[0].classList.add('bg-white');
        dots[1].classList.add('bg-white/50');
        dots[2].classList.add('bg-white/50');
    </script>
</body>
</html>
